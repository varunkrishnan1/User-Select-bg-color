<body style="background-image: none;">

    <div class="container">
        <div class="text-center">

            <div class="big"><br>
                <h1 id="head3">Welcome <span id="nameOfUser"></span> to the Magical Home Page !!</h1>
                <p id="para1"> When You select any <span style="color: blue;">Background-Color </span>then that will be
                    completely
                    applied to the whole page </p>
            </div><br>

            <div class="dropd">
                <select onchange="colorChange(value)" name="Background-Color" id="dropdownBox">
                    <option class="options" value="none" disabled selected>Choose a Background color</option>
                    <option class="options" value="red">Red</option>
                    <option class="options" value="orange">Orange</option>
                    <option class="options" value="green">Green</option>
                    <option class="options" value="yellow">Yellow</option>
                    <option class="options" value="pink">Pink</option>
                </select>
            </div><br><br>

            <h1 id="colorChanged"></h1>

        </div>
    </div>

</body>

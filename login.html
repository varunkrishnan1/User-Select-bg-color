<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(assets/bg1.jpg); background-size: cover; background-repeat: no-repeat;
    background-attachment: fixed;">
    <div class="container">

        <div class="d-flex justify-content-center mt-5">

            <div class="text-center" style="width: 400px; height: 600px; border-radius: 30px; border: 3px solid white;  box-shadow: rgba(70, 68, 68, 0.25) 0px 54px 55px, rgba(146, 143, 143, 0.12) 0px -12px 30px, rgba(152, 150, 150, 0.12) 0px 4px 6px, rgba(189, 185, 185, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
     background-color: white; border: 1px solid blanchedalmond;">

                <br><br><br>
                <h1 id="head1">Login</h1><br><br>

                <div style="position: relative;top: 10px;">

                    <input type="text" name="username" id="useN" placeholder="User Name"
                        class="form-control border border-2 border-black" required><br>

                    <input type="password" name="Password" id="passW" placeholder="Password" class="form-control border
                    border-2 border-black" required><br>

                    <button onclick="onLogin()" class="btn btn-outline-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
